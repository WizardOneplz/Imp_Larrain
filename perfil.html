                                <form action="" method="POST">

                                              </div>
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label">Rut</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" name="Rut" placeholder="12.345.678-9" required> 
                                            </div>
                                            <div class="row espacio_form">
                                                <div class="col">
                                                    <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
                                                    <input type="name" class="form-control" id="exampleFormControlInput1" name="ap_paterno" placeholder="" required>
                                                </div>
                                                <div class="col">
                                                    <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>

                                            </div>

                                                      </div>
                                                    <div class="form-check form-check-inline col">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                                                    </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                                                    <input type="number" class="form-control" id="exampleFormControlInput1" name="Numero" placeholder="+56912345678" required>
                                                </div> 
                                            </div>
                                            <div class="mb-3">
                                              <label for="exampleFormControlInput1" class="form-label">Dirección</label>

                                            <div class="mb-3">

                                                <select id="inputState" class="form-select">
